<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
</head>
<body>
    <div id="alertBox">
        <div id="alertHeading">
            <h3>This is an artificial alert-box</h3>
            <a id="closeButton"><img id="cancelIcon" src="cancel.png" alt=""></a>
        </div>
        <div  id="alertMessage">
            <p id="alertMessageValue"></p>
        </div>
    </div>

    <div class="alertControl">
        <div class="alertControlHeading">
            <h1>ARTIFICIAL ALERT</h1> 
        </div>
        <div id="alertContent">
            <input id="alertValue" type="text" placeholder="Enter message here">
            <button id="fireAlert">fire an alert</button>
        </div>
    </div>
</body>
</html>
